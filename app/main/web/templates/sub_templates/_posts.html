<section class="posts">
    <div>
        <span class="font-weight-bold">POSTS</span>
        <br>
        {% for post in posts %}
        <a href="{{ url_for('main.view_post', id=post.id) }}">
            <small>
                {{ post.title }}
                <span class="text-muted">{{ post.parse_time()[0]}}</span>
            </small>

        </a>
        <br>
        {% endfor %}
    </div>
</section>
